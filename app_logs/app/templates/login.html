{% extends 'index.html'%}
{% block nav %}{% endblock %}
{% block body %}

<div class="form-card compact centered" aria-labelledby="login-title">
  <h2 id="login-title">Se connecter</h2>
  <form action="{{ url_for('log.auth') }}" method="post" class="form-compact">
    <div class="form-row">
      <div class="form-field">
        <label class="required" for="username">Identifiant</label>
        <input id="username" type="text" name="username" maxlength="50" placeholder="Identifiant" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-field">
        <label class="required" for="passwd">Mot de passe</label>
        <input id="passwd" type="password" name="passwd" placeholder="Mot de passe" required>
      </div>
    </div>

    <div class="form-error">
      {% if err %}
        <p>{{ err }}</p>
      {% endif %}
    </div>

    <div class="form-actions">
      <button class="btn btn-lg" type="submit">Se connecter</button>
    </div>
  </form>
</div>

{% endblock %}
